server:
    port: ${PORT:8070}
            # by giving default port as 0, spring boot will automatically pick the available ports from OS and assigns to the application

zuul:
    ignored-services: '*'
    prefix: /api
    routes:
        gallery-service:
            path: /operations/**
            service-id: operations-service
        ratting-service:
            path: /ratting/**
            service-id: ratting-service
